<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    
  </head>
  <body>
    
<form action="">
  <div class="container col-12 col-md-6">
    <i class="bi bi-camera"></i>
    <h5 class="text-center p-2 text-dark mb-5">Book a Section With Us</h5>
    
      <div class="form-group row">
      <label for="name" class="form-label">Username</label>
      <div class=" ">
        <input type="text" id="username" class="form-control form-control-lg" required/>
      </div>
    </div>
    <br>
    
    
    <div class="form-group row">
     <label for="Time" class="form-label">Time</label>
     <div class="">
       <input type="time" name="" id="userTime" class="form-control form-control-lg" required/>
       
     </div>
    </div>
    <br>


    <div class="form-group row">
     <label for="Date" class="form-label">Date</label>
     <div class="">
       <input type="date" name="" id="userDate" class="form-control form-control-lg" />
       
     </div>
    </div>
    <br><br>
    <button type="button" class="btn form-control" style="background-color: goldenrod; color: #fff;" id="signInBtn">Login</button>
    
    
    <div class="row mt-3 text-center">
       
       
       <div class="col">
         <p>Don't have an account?
        <a href="" class="text-decoration-none form-link">Sign-up</a> </p>
       </div>
      
     
      
             <div class="col">
         
        <a href="" class="text-decoration-none form-link">forgot password</a> 
       </div>
       
    </div>
    <div class="icons text-center mt-2">
      <a href="/facebook"><i class="bi bi-facebook text-primary p-1"></i></a>
      
        <a href="/Instagram"><i class="bi bi-instagram text-danger p-1"></i></a>
      
      
        <a href="/twitter"><i class="bi bi-twitter-x text-info p-1"></i></a>
      
      
    </div>
  </div>
</form>
   
   
   
   
   <script>
     
    document.getElementById("signInBtn").addEventListener('click',
  function(e){
    
    e.preventDefault()
    
   let username = document.
   getElementById('username').value;
   
   let time = document.getElementById('userTime').value;
   
      
   let date = document.getElementById('userDate').value;
   
   
   if (username.trim() === "" || time.trim() === "" || date.trim() === "") {
    alert("Please fill in all required fields");
  } else {
    sessionStorage.setItem('store', username);
    sessionStorage.setItem('userTime', time);
    sessionStorage.setItem('userDate', date);
    window.location.href = "chat.html";
  }
});
     
     
   </script>
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   <script src="./script.js"></script>
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
